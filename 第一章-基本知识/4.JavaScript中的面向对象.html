    /*使用prototype
     * 这就是JavaScript中给类添加方法的实现，它是利用prototype来实现封装的。
     * */
    function MyClass(name, age) {
        this.name = name;
        this.age = age
    }
    MyClass.prototype = {
        toString: function () {
            console.log(this.name + "====" + this.age)
        },
        sayHello: function (hello) {
            console.log(hello)
        }
    }

    var a = new MyClass('1', 12);
