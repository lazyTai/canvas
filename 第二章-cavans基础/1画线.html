<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画线</title>
</head>
<body>
<canvas id="canvas" width="600" height="600"></canvas>

<script>
    var c = document.getElementById('canvas');
    var ctx = c.getContext('2d');
    ctx.lineWidth = 10;
    ctx.strokeStyle = 'red';
    /* ctx.beginPath();//新的路径  设置路径，一花
     ctx.moveTo(10, 10);
     ctx.lineTo(150, 50);
     ctx.stroke();//开始绘制定义好的路径    [stroke]:一划*/

    /*lineCap   线的端 点  butt round square*/

    ctx.beginPath();
    ctx.lineCap = 'butt'
    ctx.moveTo(10, 10)
    ctx.lineTo(100, 10);
    ctx.stroke();

    ctx.beginPath();
    ctx.lineCap = 'round';
    ctx.moveTo(10, 30)
    ctx.lineTo(100, 30)
    ctx.stroke();

    ctx.beginPath();
    ctx.lineCap = "square";
    ctx.moveTo(10, 50);
    ctx.lineTo(100, 50);
    ctx.stroke()


</script>
</body>
</html>
