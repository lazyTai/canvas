<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画圆</title>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
<script>
    var c = document.getElementById('canvas');
    var ctx = c.getContext('2d');
    ctx.beginPath();
    ctx.strokeStyle = 'red';
    //    圆弧中心的坐标x和坐标y、圆弧半径、起始角度、终止角度、是否逆时针
    ctx.arc(50/*x*/, 50/*y*/, 50/*半徑*/, 0/*开始角度*/, 130 * (Math.PI / 180)/*终止角度*/, true/*是否逆时针*/)
    ctx.stroke();

    ctx.beginPath()
    ctx.arc(200/*x*/, 50/*y*/, 50/*半徑*/, 0/*开始角度*/, 130 * (Math.PI / 180)/*终止角度*/, false/*是否逆时针*/)
    ctx.stroke()

    /*ctx.fill*/
    ctx.beginPath()
    ctx.fillStyle = 'red'
    ctx.arc(50/*x*/, 200/*y*/, 50/*半徑*/, 0/*开始角度*/, 130 * (Math.PI / 180)/*终止角度*/, false/*是否逆时针*/)
    ctx.fill()

</script>
</body>
</html>
